<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chic & Shine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./fevicon3.png" />
  </head>
  <body class="body_container">
    <div class="container">
      <header class="header_container">
        <a href="#">
          <img src="./logo full.png" alt="logo" class="logo" />
        </a>
      </header>
      <main class="main_container">
        <div class="card_container">
          <a href="#" class="card_image_container">
            <img
              src="./hair care.png"
              alt="card1_image"
              class="card_image"
              loading="lazy"
            />
            <div class="card_label">HAIRCARE</div>
            <div class="overlay">
              <button class="explore_btn">
                <span class="button_text">Explore More</span>
              </button>
            </div>
          </a>
        </div>
        <div class="card_container">
          <a href="#" class="card_image_container">
            <img
              src="./skin care.png"
              alt="card2_image"
              class="card_image"
              loading="lazy"
            />
            <div class="card_label">SKINCARE</div>
            <div class="overlay">
              <button class="explore_btn">
                <span class="button_text">Explore More</span>
              </button>
            </div>
          </a>
        </div>
        <div class="card_container">
          <a href="#" class="card_image_container">
            <img
              src="./makeup.png"
              alt="card3_image"
              class="card_image"
              loading="lazy"
            />
            <div class="card_label">MAKEUP</div>
            <div class="overlay">
              <button class="explore_btn">
                <span class="button_text">Explore More</span>
              </button>
            </div>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
